name: dapur_pintar
description: A Flutter app to find recipes based on ingredients.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  camera: ^0.10.5+5
  flutter_screenutil: ^5.9.0 # Untuk desain responsif
  go_router: ^16.3.0
  image_picker: ^1.0.4 
  shared_preferences: ^2.2.2
  http: ^1.1.0

  # --- TAMBAHKAN DARI SINI ---
  firebase_core: ^3.1.1   # (Versi bisa beda, tambahkan ini) [cite: 652, 669]
  cloud_firestore: ^5.0.2 # (Versi bisa beda, tambahkan ini) [cite: 692]
  # --- SAMPAI SINI ---

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/images/

# --- ICON ---
flutter_launcher_icons:
  android: "launcher_icon" # Nama icon di Android
  ios: true                # Buat icon untuk iOS
  image_path: "assets/images/logo.png" # Path ke gambar logo Anda
  min_sdk_android: 21